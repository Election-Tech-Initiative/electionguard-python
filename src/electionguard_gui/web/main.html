<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="/eel.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-overrides.css" rel="stylesheet" />
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "./js/vue.esm-browser.prod.js"
        }
      }
    </script>

    <div id="app">
      <navbar></navbar>
      <div class="container mt-3">
        <component :is="currentView" />
      </div>
    </div>

    <script type="module">
      import { createApp } from "vue";

      // shared components
      import Navbar from "./components/shared/navbar-component.js";
      import SelectMode from "./components/shared/select-mode-component.js";
      import NotFound from "./components/shared/not-found-component.js";

      // admin components
      import SetupAdmin from "./components/admin/setup-admin-component.js";
      import AdminHome from "./components/admin/admin-home-component.js";
      import SetupElection from "./components/admin/setup-election-component.js";
      import CreateKey from "./components/admin/create-key-component.js";

      // guardian components
      import SetupGuardian from "./components/guardian/setup-guardian-component.js";
      import GuardianHome from "./components/guardian/guardian-home-component.js";

      const routes = {
        // shared pages
        "/": SelectMode,
        "/not-found": NotFound,

        // admin pages
        "/admin/setup": SetupAdmin,
        "/admin/home": AdminHome,
        "/admin/setup-election": SetupElection,
        "/admin/create-key": CreateKey,

        // guardian pages
        "/guardian/setup": SetupGuardian,
        "/guardian/home": GuardianHome,
      };

      createApp({
        data() {
          return {
            currentPath: window.location.hash,
          };
        },
        computed: {
          currentView() {
            return routes[this.currentPath.slice(1) || "/"] || NotFound;
          },
        },
        mounted() {
          window.addEventListener("hashchange", () => {
            this.currentPath = window.location.hash;
          });
        },
        components: {
          Navbar,
        },
      }).mount("#app");
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
