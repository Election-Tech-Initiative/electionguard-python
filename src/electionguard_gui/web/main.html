<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="/eel.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-overrides.css" rel="stylesheet" />
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "./js/vue.esm-browser.prod.js"
        }
      }
    </script>

    <div id="app">
      <navbar @setup-election="onSetupElection"></navbar>
      <div class="container mt-3">
        <guardian-home v-if="page === 'guardianHome'"></guardian-home>
        <setup-election v-if="page === 'setupElection'"></guardian-home>
      </div>
    </div>

    <script type="module">
      import { createApp } from "vue";
      import Navbar from "./components/navbar-component.js";
      import SetupElection from "./components/setup-election-component.js";
      import GuardianHome from "./components/guardian-home-component.js";

      createApp({
        data() {
          return {
            page: "guardianHome",
          };
        },
        methods: {
          onSetupElection() {
            this.page = 'setupElection';
          },
        },
        components: { SetupElection, Navbar, GuardianHome },
      }).mount("#app");
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
